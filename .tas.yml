---
framework: mocha                  # Mention the testing framework mocha or jest
postMerge:
    pattern:
    - "./test/*.spec.ts"            # Glob pattern to path where tests that should run post-merge are written
preMerge:
    pattern:
    - "./test/*.spec.ts"            # Glob pattern to path where tests that should run pre-merge are written
preRun:
    - npm install                   # Mention pre-run steps here
postRun:
    - node --version                # Mention post-run steps here
blocklist:
    - 'test/options.spec.ts##options##output'
    - 'test/options.spec.ts##options##remote##should use default remote'
version: 2.0
